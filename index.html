<script type="text/processing" data-processing-target="mycanvas">
int[] miArray = new int[4];
void drawTarget(int blx1,int bly1,int trx1,int try1,int  blx2,int bly2,int trx2,int try2){
  if(blx1>blx2){
    miArray[0]=blx1;
  }
  else miArray[0]=blx2;
  if(bly1>bly2){
    miArray[1]=bly1;
  }
  else miArray[1]=bly2;
  if(trx1<trx2){
    miArray[2]=trx1;
  }
  else miArray[2]=trx2;
  if (try1<try2){
    miArray[3]=try1;
  }
  else miArray[3]=try2;

  /*
  if(===null||===undefined){

  if(>2147483647){

  }*/
}
void setup(){
  size(1000,600);
 
}
void draw() {
   background(255,255,255);
drawTarget(0,2,5,10,  3,1,20,15) ;
fill(0,255, 255);
rect(0,2*20,5*20,10*20);
fill(255, 66, 0);
rect(3*20,1*20,20*20,15*20);
int xa=miArray[2]-miArray[0];
int ya=miArray[3]-miArray[1];
int area= xa *ya;
println("Area: "+area);
fill(random(255), random(255), random(255));
for (int i=0;i<1200;i+=20){
  stroke(100);
  line(0,i, width, i);
  line(i,0,i,width);
}
rect(miArray[0]*20, miArray[1]*20, miArray[2]*20, miArray[3]*20);
fill(76, 40, 130);
textSize(26);
text("Area= "+area, mouseX,500);
}
}
